<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Đăng nhập - Gentlemen's world</title>
    <meta charset="utf-8">       
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="../jQuery/jQuery.min.js"></script>
    <script src="login.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>     
	<script src='https://www.google.com/recaptcha/api.js'></script>
    </head>
<body>


<div class="container ">

<div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <form role="form" id="login-box" class = "form-box">
            <fieldset>
                <h2>Đăng nhập</h2>
                <hr class="colorgraph">
                
                <div class="form-group">
                    <input type="email" name="email" id="em-1" class="form-control input-lg" placeholder="Email" >
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Mật khẩu" >
                </div>
                <span class="button-checkbox">
                    <button type="button" class="btn" data-color="info">Lưu đăng nhập</button>
                    <input type="checkbox" name="remember_me" id="remember_me" checked="checked" class="hidden">
                    <a href="" class="btn btn-link pull-right">Quên mật khẩu?</a>
                </span>
                <hr class="colorgraph">
                <div class="row ">
                    <div class="form-gruop">                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <input onClick="Login()" type="submit" class="btn btn-lg btn-success btn-block" value="Đăng nhập">
                    </div>
                    
                    <div class="col-xs-6 col-sm-6 col-md-6">
                           <button class="btn btn-lg btn-primary btn-block" onClick = "showRegister()" type="button">Đăng ký</button>
                    </div>
                    </div>
                </div>
              
            </fieldset>
        </form>

    <form role="form" id="register-box" class = "form-box hidden">
            <h2>Đăng ký </h2>
            <hr class="colorgraph">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="Tên" tabindex="1">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Họ" tabindex="2">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="text" name="display_name" id="display_name" class="form-control input-lg" placeholder="Tên hiển thị" tabindex="3">
            </div>
            <div class="form-group">
                <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email" tabindex="4">
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Mật khẩu" tabindex="5">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Xác nhận mật khẩu" tabindex="6">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-4 col-sm-3 col-md-3">
                    <span class="button-checkbox">
                        <button type="button" class="btn" data-color="info" tabindex="7">Đồng ý</button>
                        <input type="checkbox" name="t_and_c" id="t_and_c" class="hidden" value="1">
                    </span>
                </div>

                <div class="col-xs-8 col-sm-9 col-md-9">
                     Bằng cách chọn <strong class="label label-primary">Đăng ký</strong>, bạn đồng ý với <a href="#" data-toggle="modal" data-target="#t_and_c_m">Điều khoản và chính sách</a> của chúng tôi.
                </div>
            </div>
              <div class="row">
      <div class="col-md-12 col-xs-12"><div class="center-block g-recaptcha  captcha" data-sitekey="6LcXLVUUAAAAAKR9HHGn-iR5i412AyIcbBVQTUmF"></div></div>
    </div>

            <hr class="colorgraph">
            <div class="row">
                <div class="col-xs-12 col-md-6"><input onClick = "Register()" type="submit" value="Đăng ký" class=" btn-success  btn btn-primary btn-block btn-lg" tabindex="7"></div>
                <div class="col-xs-12 col-md-6"><button class="btn btn-lg btn-primary btn-block" onClick = "showLogin()" type="button">Đăng nhập</button></div>
            </div>
        </form>

    </div>
</div>

</div>
</body>
</html>
